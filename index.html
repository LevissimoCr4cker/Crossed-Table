<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the School that Matches Your Interests</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    color: #333;
  }
  header {
    text-align: center;
    padding: 20px;
    background: #4CAF50;
    color: white;
    font-size: 1.5rem;
  }
  .container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .criterion {
    margin-bottom: 20px;
  }
  .criterion label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .stars {
    display: inline-block;
  }
  .star {
    font-size: 1.5rem;
    cursor: pointer;
    color: #ccc;
    transition: color 0.2s;
  }
  .star.filled {
    color: #FFD700;
  }
  .results {
    margin-top: 30px;
  }
  .card {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .card h3 {
    margin: 0 0 10px 0;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.2rem;
      padding: 15px;
    }
    .star {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<header>Find the School that Matches Your Interests</header>

<div class="container" id="criteria-container"></div>

<button id="findBtn" style="padding:10px 20px;font-size:1rem;">Find Top Matches</button>

<div class="results" id="results"></div>

<script>
const universities = [
  {School: "Harvard University", "Scholarship Accessibility": 2, "Academic Quality":5, "Employment Opportunities":5, "Innovation & Modern Programs":5, "International Environment":5, "Research Activity":5, "Infrastructure & IT Support":5, "Sports & Campus Life":4, "Food & Dining Facilities":3, "Campus Environment":5},
  {School: "MIT", "Scholarship Accessibility":2, "Academic Quality":5, "Employment Opportunities":5, "Innovation & Modern Programs":5, "International Environment":4, "Research Activity":5, "Infrastructure & IT Support":5, "Sports & Campus Life":3, "Food & Dining Facilities":3, "Campus Environment":4},
  {School: "USP (University of SÃ£o Paulo)", "Scholarship Accessibility":4, "Academic Quality":4, "Employment Opportunities":4, "Innovation & Modern Programs":3, "International Environment":3, "Research Activity":4, "Infrastructure & IT Support":3, "Sports & Campus Life":4, "Food & Dining Facilities":4, "Campus Environment":3},
  {School: "Stanford University", "Scholarship Accessibility":3, "Academic Quality":5, "Employment Opportunities":5, "Innovation & Modern Programs":5, "International Environment":5, "Research Activity":5, "Infrastructure & IT Support":5, "Sports & Campus Life":4, "Food & Dining Facilities":4, "Campus Environment":5}
  // ... add the rest of your CSV data here
];

const criteria = [
  "Scholarship Accessibility",
  "Academic Quality",
  "Employment Opportunities",
  "Innovation & Modern Programs",
  "International Environment",
  "Research Activity",
  "Infrastructure & IT Support",
  "Sports & Campus Life",
  "Food & Dining Facilities",
  "Campus Environment"
];

// Generate stars for each criterion
const container = document.getElementById('criteria-container');
criteria.forEach(c => {
  const div = document.createElement('div');
  div.className = 'criterion';
  div.innerHTML = `<label>${c}:</label><div class="stars" data-criterion="${c}">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>`;
  container.appendChild(div);
});

// Star click interaction
document.querySelectorAll('.stars').forEach(starContainer => {
  starContainer.addEventListener('click', e => {
    if(!e.target.classList.contains('star')) return;
    const val = parseInt(e.target.dataset.value);
    [...starContainer.children].forEach(star => {
      star.classList.toggle('filled', parseInt(star.dataset.value) <= val);
    });
  });
});

// Matching function with 5-star mandatory
document.getElementById('findBtn').addEventListener('click', () => {
  const userPrefs = {};
  document.querySelectorAll('.stars').forEach(container => {
    const crit = container.dataset.criterion;
    const filledStars = container.querySelectorAll('.star.filled').length;
    userPrefs[crit] = filledStars;
  });

  const mandatoryCriteria = criteria.filter(c => userPrefs[c] === 5);

  const filtered = universities.filter(u => {
    return mandatoryCriteria.every(c => u[c] === 5);
  });

  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = "";

  if(filtered.length === 0){
    resultsDiv.innerHTML = "<p>No match found based on your 5-star preferences.</p>";
  } else {
    filtered.forEach(u => {
      // Compute a simple utility score for non-5-star criteria
      let score = 0;
      criteria.forEach(c => {
        if(userPrefs[c] !== 5){
          score += Math.abs(u[c] - userPrefs[c]);
        }
      });
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `<h3>${u.School}</h3><p>Utility Score: ${score}</p>`;
      resultsDiv.appendChild(card);
    });
  }

  // Add retry button
  const retryBtn = document.createElement('button');
  retryBtn.textContent = "Retry";
  retryBtn.style = "margin-top:15px;padding:8px 16px;font-size:1rem;";
  retryBtn.onclick = () => {
    document.querySelectorAll('.star').forEach(s => s.classList.remove('filled'));
    resultsDiv.innerHTML = "";
  };
  resultsDiv.appendChild(retryBtn);
});
</script>
