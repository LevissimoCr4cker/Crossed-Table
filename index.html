<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the School that Matches Your Interests</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    color: #333;
  }
  header {
    text-align: center;
    padding: 20px;
    background: #4CAF50;
    color: white;
    font-size: 1.5rem;
  }
  .container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .criterion {
    margin-bottom: 20px;
  }
  .criterion label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .stars {
    display: inline-block;
  }
  .star {
    font-size: 1.2rem;
    cursor: pointer;
    color: #ccc;
  }
  .star.filled {
    color: #FFD700;
  }
  input[type=range] {
    width: 100%;
  }
  .results {
    margin-top: 30px;
  }
  .card {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .card h3 {
    margin: 0 0 10px 0;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.2rem;
      padding: 15px;
    }
  }
</style>
</head>
<body>

<header>Find the School that Matches Your Interests</header>

<div class="container">

  <!-- Criteria Sliders with Star Importance -->
  <div class="criterion">
    <label>Scholarship Accessibility:</label>
    <div class="stars" id="scholarship-stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <input type="range" min="0" max="5" value="3" id="scholarship">
  </div>

  <div class="criterion">
    <label>Academic Quality:</label>
    <div class="stars" id="academic-stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <input type="range" min="0" max="5" value="3" id="academic">
  </div>

  <!-- Add the rest of 8 criteria in the same format -->
  <!-- For brevity, weâ€™ll generate them dynamically in JS later -->

  <button id="findBtn" style="padding:10px 20px;font-size:1rem;">Find Top Matches</button>

  <div class="results" id="results"></div>
</div>

<script>
  // Dummy data
  const universities = [
    {School: "Harvard University", Scholarship: 2, Academic: 5, Employment: 5, Innovation: 5, International: 5, Research:5, Infrastructure:5, Sports:4, Food:3, Environment:5},
    {School: "USP", Scholarship: 4, Academic: 4, Employment:4, Innovation:3, International:3, Research:4, Infrastructure:3, Sports:4, Food:4, Environment:3},
    {School: "MIT", Scholarship: 2, Academic:5, Employment:5, Innovation:5, International:4, Research:5, Infrastructure:5, Sports:3, Food:3, Environment:4}
  ];

  const criteria = ["Scholarship","Academic","Employment","Innovation","International","Research","Infrastructure","Sports","Food","Environment"];

  // Star rating interaction
  document.querySelectorAll('.stars').forEach(starContainer => {
    starContainer.addEventListener('click', e => {
      if(!e.target.classList.contains('star')) return;
      const val = parseInt(e.target.dataset.value);
      [...starContainer.children].forEach(star => {
        star.classList.toggle('filled', parseInt(star.dataset.value) <= val);
      });
    });
  });

  // Matching function
  document.getElementById('findBtn').addEventListener('click', () => {
    const userPrefs = {};
    criteria.forEach(c => {
      const slider = document.getElementById(c.toLowerCase());
      userPrefs[c] = parseInt(slider.value);
    });

    // Simple distance match
    const matches = universities.map(u => {
      let score = 0;
      criteria.forEach(c => {
        score += Math.abs(u[c] - userPrefs[c]);
      });
      return {...u, matchScore: score};
    });

    matches.sort((a,b) => a.matchScore - b.matchScore);
    const top3 = matches.slice(0,3);

    // Display results
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";
    top3.forEach(u => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `<h3>${u.School}</h3><p>Match Score: ${u.matchScore}</p>`;
      resultsDiv.appendChild(card);
    });
  });

</script>

</body>
</html>
