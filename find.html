<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Finder</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>School Finder</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- FULL-SCREEN MENU OVERLAY -->
  <div id="menu-overlay" class="menu-overlay">
    <div class="menu-content">
      
      <ul>
        <li><a href="index.html" onclick="closeMenu()">Home</a></li>
        <li><a href="graph3.html" onclick="closeMenu()">Statistiques</a></li>
        <li><a href="stats4.html" onclick="closeMenu()">Ranking</a></li>
        <li><a href="edc.html" onclick="closeMenu()">EDC Classification</a></li>
      </ul>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <!-- CRITERIA SECTION -->
    <section id="criteria">
      <h2> What Matters to You ? </h2>
      <div id="criteria-list"></div>
      <div class="buttons">
        <button id="find-btn" onclick="findSchools()">Find</button>
      </div>
    </section>

    <!-- RESULTS SECTION -->
    <section id="results" style="display: none;">
      <div class="results-header">
        <h2>Top Matching Schools</h2>
        <div class="result-buttons">
          <button onclick="goBack()">Back</button>
          <button onclick="resetAll()">Reset</button>
        </div>
      </div>
      <div id="school-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
